<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULAIRE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  <form action="index.html">
    <script src="js.js"> </script>
  

<!-- CSS-->
<section class="text-center text-lg-start">
    <style>
      .cascading-right {
        margin-right: -70px;

      }
  
      @media (max-width: 991.98px) {
        .cascading-right {
          margin-right: 0;
        }
      }
      input:invalid {
  border: rgb(255, 74, 74) solid 3px;
     }
      input:valid {
  border: rgb(148, 250, 114) solid 3px;
    }

    </style>
  

    <div class="container py-5">
      <div class="row g-0 align-items-center">
        <div class="col-lg-6 mb-5 mb-lg-0">
          <div class="card cascading-right" style="background: hsla(0, 20%, 50%, 0.55);backdrop-filter: blur(10px);">
            <div class="card-body p-5 shadow-5 text-center">
              <h2 class="fw-bold mb-5">Sign up now</h2>
              <form >
                <!-- Username -->

                    <div class="form-outline mb-4">
                        <label class="form-label" for="form3Example1">Username</label>
                        <input  placeholder="Choose a Username" type="text" id="form3Example1" class="form-control" autocomplete="off" minlength="3" maxlength="25" title="Must contain between 3 and 25 characters"required/>
                      </div>
                  
                
  
                <!-- Email -->
                <div class="form-outline mb-4">
                  <label class="form-label" for="form3Example3">Email address</label>
                  <input placeholder="Enter your Email address"  type="email" id="form3Example3" class="form-control" autocomplete="on"pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{1,}$" required  />
                </div>
  
                <!-- Password-->
                <div class="form-outline mb-4">
                <label class="form-label" for="form3Example4">Password</label>
                  <input  placeholder="Choose a Password" type="password" id="form3Example4" class="form-control" autocomplete="off"  pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-]).{8,}$" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                </div>
  
                <!-- Password Confirmation -->
               <div class="form-outline mb-4">
                <label class="form-label" for="form3Example5">Confirm Password</label>
                <input  placeholder="Confirm your password" type="password" id="form3Example5" class="form-control" onkeyup="validation()"autocomplete="off"required/>
                <span id="wrongPassword"></span><br>
                <input type="checkbox" onclick="myFunction()">Show Password
                </div>
                
 

  
                <!-- Submit button -->
                <button type="submit"class="btn btn-primary btn-block mb-4 pure-button pure-button-primary pure-button pure-button-primary">
               
                    <!-- onclick="document.location='indexx.html'-->
                  Sign up
                </button>
                
              </form>
            </div>
          </div>
        </div>
  
        <div class="col-lg-6 mb-5 mb-lg-0 ">
            
          <img src="https://images.pexels.com/photos/4974912/pexels-photo-4974912.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" class="w-100 rounded-4 shadow-4"
            alt="" />
        </div>
      </div>
    </div>

  </section>
</form>

</body>
</html>
